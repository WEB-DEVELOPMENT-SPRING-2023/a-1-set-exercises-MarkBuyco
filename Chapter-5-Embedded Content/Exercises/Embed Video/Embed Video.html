<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Embed_video.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video</title>
</head>

<body>

    <!--A div in order to manipulate the video in css later on.-->
    <div class="center">
        <!--Adding a video, with its width/height, has its controls(Play, pause, etc.) The video
        will also be in loop onced it is played, lastly it has poster that is related to the video.-->
        <video class="vid" width="=800" height="500" controls loop poster="Beach_poster.webp">
            <!--Source of the video and its type.-->
            <source src="Beach.mp4" type="video/mp4">
        </video>
    </div>

</body>
</html>
